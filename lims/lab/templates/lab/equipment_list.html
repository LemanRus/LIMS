{% extends "lab/base.html" %}

{% block title %}
    Оборудование
{% endblock title %}

{% block content %}
    <h1>Оборудование</h1>
    {% for item in equipment %}
        <p>

        </p>
    {% endfor %}
    <p><a href="{% url 'lab:equipment_create' %}">Добавить оборудование</a></p>
    <p><a href="{% url 'lab:maintenance_create' %}">Добавить техобслуживание</a></p>
{% endblock content %}
