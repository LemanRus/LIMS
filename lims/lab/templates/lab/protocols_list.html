{% extends "lab/base.html" %}

{% block title %}
    Протоколы
{% endblock title %}

{% block content %}
    <h1>Протоколы</h1>
    {% for protocol in protocols %}
        <p><a href="{% url 'lab:protocol_detail' protocol.id %}">Протокол {{ protocol.number }}</a></p>
    {% endfor %}
    <a href="{% url 'lab:protocol_create' %}">Добавить протокол</a>
{% endblock content %}
