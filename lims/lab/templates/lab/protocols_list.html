{% extends "lab/base.html" %}

{% block title %}
    Протоколы
{% endblock title %}

{% block content %}
    <h1>Протоколы</h1>
    {% for protocol in protocols %}
        <h5><a href="{% url 'lab:protocol_detail' protocol.id %}">Протокол {{ protocol.number }}</a></h5>
    {% endfor %}
    <a href="{% url 'lab:protocol_create' %}">Добавить протокол</a>
{% endblock content %}
