{% extends "lab/base.html" %}

{% block title %}
    Методики
{% endblock title %}

{% block content %}
    <h1>Методики</h1>
    {% for methodic in methodics %}
        <h5><a href="{% url 'lab:methodic_detail' methodic.id %}">{{methodic.name}}</a></h5>
        <p>Действует до: {{methodic.acts_to}}</p>
    {% endfor %}
    <a href="{% url 'lab:methodic_create' %}">Добавить методику</a>
{% endblock content %}
