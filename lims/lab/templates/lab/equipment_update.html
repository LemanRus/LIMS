{% extends 'lab/base.html' %}

{% block title %}
    Редактировать оборудование: {{ equipment.name }}
{% endblock title %}

{% block content %}
    <form action="{% url 'lab:equipment_update' equipment.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Редактирование оборудования: {{ equipment.name }}</h1>
        {{ form.as_p }}
        <input type="submit" value="OK">
    </form>
{% endblock content %}
