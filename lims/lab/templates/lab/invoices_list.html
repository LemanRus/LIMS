{% extends "lab/base.html" %}

{% block title %}
    Счета
{% endblock title %}

{% block content %}
    <h1>Счета</h1>
    {% for invoice in invoices %}
        <p>Счёт <a href="{% url 'lab:invoice_detail' invoice.id %}">{{invoice.number}}</a></p>
        <p>Статус: {{ invoice.get_status_display }}</p>
    {% endfor %}
        <a href="{% url 'lab:invoice_create' %}">Добавить счёт</a>
{% endblock content %}
